dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile rootProject.deps.androidAppCompat
    compile rootProject.deps.androidDesignLibrary

    compile rootProject.deps.butterKnife
    annotationProcessor rootProject.deps.butterKnifeCompiler
    provided rootProject.deps.javaxAnnotation

    compile rootProject.deps.dagger2
    annotationProcessor rootProject.deps.daggerCompiler

    compile rootProject.deps.rxAndroid

}